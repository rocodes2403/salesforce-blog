<mat-card id="blog-{{blog.id}}" class="blog-card">
    <mat-card-header class="blog-heading space-between">
        <mat-card-title [routerLink]="[blog.id]">
            <h3 [title]="blog.title" [attr.aria-label]="'Open'+ blog.title" class="cursor-pointer">{{blog.title}}</h3>
        </mat-card-title>
        <mat-card-subtitle>
            {{blog.timestamp | date: 'dd/MM/yyyy, h:mm a'}}
        </mat-card-subtitle>
        <div>
            <button mat-icon-button aria-label="Edit Blog" (click)="editBlog(blog)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button aria-label="Delete blog" (click)="deleteBlog(blog)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card-header>

    <mat-card-content>
        <p class="blog-content">{{blog.text}}</p>
    </mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>
